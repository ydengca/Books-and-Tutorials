<!DOCTYPE html>
<html>
<head>
<script src="d3.js" charset="utf-8"></script> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>D3.js Charts</title>

 <style>			
			body {
				background-color: white;
				font-family: Helvetica;
			}
			h1 {
				font-size: 24px;
				font-family:sans-serif;
			}
			p {
				font-size: 20px;
				font-family:sans-serif;
						}
			
			.axis path{
				fill: none;
				stroke: #000;
			}

			.axis text {
				font-family: sans-serif;
				font-size: 10px;
				stroke: #000;

		</style>    
  </head>
<body>

<div >
		<h1>AdventureWorks Discounts 2016</h1>

		<p>Discount Percent by Week  </p>

<script>

//begin script
d3.csv("DiscountCodebyWeek.csv", function (data) {
              discountData =  data.map(function (d) {
                 return +d.DiscountCode*5;});
              weekData =  data.map(function (d) {
                 return +d.WeekInYear; });
            
     var w= 750;
     var h = 200;
     var padding = 20;
     var barChartIncrements = 1;

     var svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h)
              .style("fill", "steelblue")
              
    svg.selectAll("rect")
        .data(discountData)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
          return i * (w / discountData.length);
          })
        .attr("y",function(d){
          return h-d - padding-2;})
        .attr("width", w / discountData.length - barChartIncrements)
        .attr("height", function(d) {
          return d;
          });         
 
//inserting text   
svg.selectAll("text")
        .data(discountData)
          .enter()
          .append("text")
          .text(function(d) {
              return d/5;
          })
          .attr("x", function(d, i) {
        return i * (w / discountData.length);
    })
          .attr("y", function(d) {
        return h - d -padding -4; 
    })
          .attr("font-size", "10px")
          .attr("text-anchor", "left")
          .style("fill", "black");
	
	
//inserting scale
	var xScale = d3.scale.linear()
    		.range([0,w])
    		.domain([1,d3.max(weekData)]);
    var xAxis = d3.svg.axis()
    			.scale(xScale)
    			.orient("bottom");
    	svg.append("g")
    		.attr("transform", "translate(0,"+(h-padding)+")")
    		.attr("class", "axis")
    		.call(xAxis);
    //close script		
    });




</script>

</div>

</body>
</html>
